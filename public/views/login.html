<form class="form-horizontal col-lg-6 col-lg-offset-2" ng-controller="UserController">
	<div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
        <div class="col-lg-10">
          <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email" ng-model="email">
        </div>
      </div>

     <div class="form-group">
        <label for="inputPassword" class="col-lg-2 control-label">Password</label>
        <div class="col-lg-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" ng-model="password">
        </div>
     </div>
     <div class="alert alert-dismissible alert-info" ng-show="showMessage">
            <h4>{{ messageResult }}</h4>
      </div>
  
	<div class="form-group ">
		<div class="col-lg-10 col-lg-offset-2">
			<button class="btn btn-primary" ng-click="authenticate()"> Login </button>
      <button class="btn btn-secondary" ng-click="createUser()"> Sign Up </button>
		</div>
	</div>
</form>
